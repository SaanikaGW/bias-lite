<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bias-Lite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, #0b0b0c, #0f1014 40%, #0b0b0c);
      color: #e9e9ee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
    }

    
.screenshot-top {
  display: block;
  margin: 0 auto 30px auto;     
  width: 260px;                  
  height: auto;
  border-radius: 12px;           
  border: 1px solid #2f2f33;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  opacity: 0.95;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.screenshot-top:hover {
  transform: scale(1.03);
  opacity: 1;
}




    h1 {
      margin: 0 0 16px;
      font-size: 36px;
      font-weight: 800;
    }

    p {
      margin: 0 0 30px;
      font-size: 18px;
      color: #b6b6c2;
    }

    button {
      background: #6ee7b7;
      color: #111827;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.15s;
      margin: 0 10px;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .subtle {
      font-size: 13px;
      color: #9aa0aa;
      margin-top: 20px;
    }

    @media (max-width: 800px) {
      .corner-screenshot {
        width: 100px;
        right: 20px;
        top: 15px;
      }
      .card {
        max-width: 90%;
        padding: 50px 30px;
      }
    }
  </style>
</head>
<body>

  <body>

  <img src="screenshot.png" alt="Bias-Lite Screenshot" class="screenshot-top">

  <div class="card">
    
    <h1>Bias-Lite</h1>
    <p>Detect gender bias in any text. Fully private. Runs in your browser.</p>
    <button onclick="location.href='analyzer.html'">Start Analyzing</button>
    <button onclick="location.href='tips.html'">View Tips & Resources</button>
    <div class="subtle">Join our quest to lower gender bias!</div>
  </div>
</body>
</html>
