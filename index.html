<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bias-Lite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, #0b0b0c, #0f1014 40%, #0b0b0c);
      color: #e9e9ee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #141417;
      border: 1px solid #25252b;
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      max-width: 480px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .laptop-screenshot {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 180px;       /* adjust size */
    border-radius: 12px;
    opacity: 0.9;
    border: 1px solid #2f2f33;
    box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    transition: transform 0.2s ease, opacity 0.2s ease;
  }
  .laptop-screenshot:hover {
    transform: scale(1.05);
    opacity: 1;
  }
    
    h1 {
      margin: 0 0 12px;
      font-size: 32px;
      font-weight: 800;
    }
    p {
      margin: 0 0 24px;
      font-size: 16px;
      color: #b6b6c2;
    }
    button {
      background: #6ee7b7;
      color: #111827;
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.15s;
    }
    button:hover {
      filter: brightness(1.1);
    }
    .subtle {
      font-size: 12px;
      color: #9aa0aa;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bias-Lite</h1>
    <p>Detect gender bias in any text. Fully private. Runs in your browser.</p>
    <button onclick="location.href='analyzer.html'">Start Analyzing</button>
    <button onclick="location.href='tips.html'">View Tips & Resources</button>

   
    <div class="subtle">Join our quest to lower gender bias!</div>
  </div>
</body>
</html>
